# TCP Keep-alive settings for maximum connection stability
net.ipv4.tcp_keepalive_time = 15
net.ipv4.tcp_keepalive_intvl = 5
net.ipv4.tcp_keepalive_probes = 6

# TCP retry and timeout settings
net.ipv4.tcp_retries2 = 8
net.ipv4.tcp_syn_retries = 6
net.ipv4.tcp_orphan_retries = 3

# Connection reuse and cleanup
net.ipv4.tcp_tw_reuse = 1
net.ipv4.tcp_fin_timeout = 10

# Socket buffer and queue settings
net.core.somaxconn = 8192
net.ipv4.tcp_max_syn_backlog = 8192

# Memory management for low-resource VPS
net.core.rmem_default = 65536
net.core.rmem_max = 134217728
net.core.wmem_default = 65536
net.core.wmem_max = 134217728
net.ipv4.tcp_rmem = 8192 65536 134217728
net.ipv4.tcp_wmem = 8192 65536 134217728

# Additional stability settings
net.ipv4.tcp_slow_start_after_idle = 0
net.ipv4.tcp_no_metrics_save = 1 